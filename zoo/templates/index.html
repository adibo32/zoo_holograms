<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoo Hologramme</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #4CAF50;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
            font-weight: 500;
        }
        td a {
            color: #4CAF50;
            text-decoration: none;
            margin-right: 10px;
        }
        .add-button {
            display: inline-block;
            padding: 12px 24px;
            margin-bottom: 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .add-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Zoo Hologramme</h1>
    <a href="{% url 'add_hologram' %}" class="add-button">Neues Hologramm hinzufügen</a>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Gewicht</th>
                <th>Superkraft</th>
                <th>Ausgestorben Seit</th>
                <th>Aktionen</th>
            </tr>
        </thead>
        <tbody>
            {% for hologram in holograms %}
                <tr>
                    <td>{{ hologram.name }}</td>
                    <td>{{ hologram.gewicht }}</td>
                    <td>{{ hologram.superkraft }}</td>
                    <td>{{ hologram.ausgestorben_seit }}</td>
                    <td>
                        <a href="{% url 'edit_hologram' hologram.id %}">Bearbeiten</a>
                        <a href="{% url 'delete_hologram' hologram.id %}">Löschen</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
